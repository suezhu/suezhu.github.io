                        终于有信号了。这是我们的收获。
                        <br/><br/>海滩，海鸥，海豹，渔翁，还有摄影师（是我😜），各有各的地盘，互不干扰！
                        <br/><br/>smelt魚，我们收获了96条，我们家的渔翁抓了20条，他说不是钓的，不知道为什么那些鱼就被他抓住了，旁边的印第安人用渔网抓，送了我们七十多条，最有意思的是印第安人说他的渔网是从中国买的！😀
                        <br/><br/>印第安人告诉我们说岸边这么多鱼是因为海豹们把鱼们从海里往岸边赶，我看见四只海豹（图4中只有二只海豹的头，四只一起的照片我没拿下来😟），应该是一家海豹大吃一顿吧，我们坐收渔翁之利呀！！🤗😀
