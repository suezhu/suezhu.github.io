                        <br/><br/>这次Lassen Volcanic 国家公园的野营让我感慨万千!
                        <br/><br/>这个Lassen 国家公园遍地都是木头，横七竖八的到处都是，营地的管理员告诉我们可以随便捡木头来烧，我们一听，很兴奋，因为别的地方都不准捡木头，这么一来，我们就大大地烧起来了，胜利完成烧木头的任务！😊
                        <br/><br/>但是一听到这个公园年年都会有大火，遍地木头就不是太吸引我的东西啦！再多想想，感觉我们应该要求政府机关开始清理木头，减少山火，加州的朋友们可以联系要求加州政府，我也打算给国家公园写信。
                        <br/><br/>真心希望下次再去看不到遍地木头!
