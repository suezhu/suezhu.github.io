                        <br/><br/>昨天3月5日, “在家工作”一周年纪念日!
                        <br/><br/>我们非常幸运。 感谢上帝的祝福！！
                        <br/><br/>今年很多事情都不同了。
                        <br/><br/>首先是我没有去任何商店和餐馆。 最终的结果是，我们每天都在家做饭，没有买任何不必要的东西。
                        <br/><br/>其次是我没有去办公室工作。 我在家工作。 所以邋遢的衣服成了新常态，不记得什么是商务休闲装了。

                        <br/><br/>第四是我们没有和任何朋友聚会。 因此，我下载并注册了许多社交媒体应用程序。 晚上下班后我很忙的。
