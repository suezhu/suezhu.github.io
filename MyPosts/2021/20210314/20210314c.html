                        <br/><br/>今天开始今年的第一次野营！
                        <br/><br/>我们买了一个SylvanSports Go.  第一次看到它的时候是好多年前，很喜欢，但是一直犹豫，直到去年的事一出，就决定了。
                        <br/><br/>我做野营的最大目的是新鲜空气，所以我不太喜欢房车，同时也太贵了。帐篷呢，怕下雨，用了这个就不怕了。
                        <br/><br/>我们上周拿到的，这个周未去试了一个晚上。感觉很好！睡得很好！温度也还行，不太冷。
                        <br/><br/>我们去的是海边，Olympic National Park at Kalaloch.  结果我们俩就忙着玩这个新玩具，海边都没有去。
