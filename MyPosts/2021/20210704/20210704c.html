                        <br/><br/>这个周未是美国独立节，Happy Independence Day!!!
                        <br/><br/>我们去Curlew Lake 野营，白天挺热的，93F 34C, 害得我不停地下湖里去凉快凉快，晚上不热，60F 15C, 睡得挺舒服的😊                        
                        <br/><br/>这个地方我很喜欢，几乎每年都会来一次，划船，游泳，钓鱼，挺好玩的                       
                        <br/><br/>今年最好玩的是我们那位钓鱼时一个没注意，鱼咬了钩，然后就把钓鱼杆拖到水里了，幸亏旁边有人用他们的钓鱼杆帮忙给捞上来了，没有抓到鱼，反而被鱼给抓到了😜
