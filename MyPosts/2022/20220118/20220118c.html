                        <br/><br/>猜猜我们现在在哪里？
                        <br/><br/>女儿当初买车时我们想让她买可以开去滑雪的车，她看了半天，还是喜欢现在的车，说是开得舒服，好开，音响好。最近，西雅图下大雪，她开着我们的车开开心心的去滑雪，我们只能开她的“好开，好音响的舒服”车🤔。  搞得我不知道怎么办才好。
                        <br/><br/>西雅图东边大雪封山，西边海边有可能tsunami, 北边是加拿大，看来我们只能往南走。 我一气之下就订了一个加州的resort。 昨天开过来，一路上从乌云满天到太阳下山，看到了非常不一样的风景！
