                        <br/><br/>终于到了我梦寐以求的地方了Drake Peak Lookout！ 瞭望台!
                        <br/><br/>该瞭望台建于 1948 年，一直是周边地区的火灾探测点。
                        <br/><br/>从历史上看，林务局人员在小屋中度过了漫长的季节，扫描该地区是否有闪电、火焰、卷曲的烟雾或任何其他可能发生森林火灾的迹象。曾几何时，数百个这种类型的瞭望台在整个太平洋西北地区服役。如今，该观景台为我们提供了独特的住宿体验。
